<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TwichTV</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Kavivanar" rel="stylesheet">
  </head>
  <body>
    <h2 id="title">FreeCodeCamp's twichTV api project</h2>
    <div class="container">
      <div id="searcharea">
        <h3>Search a channel:</h3>
        <input type="search" name="search" id="search" placeholder="Enter the name of a channel">
      </div>

      <div class="controlls">
        <div class="btn"> All </div>
        <div class="btn">  Online </div>
        <div class="btn"> Offline </div>
      </div>
      <div style="clear: both"></div>

      <div id="tvs">
        <ul id="channel">

        </ul>
      </div>
    </div>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
