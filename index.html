<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TwichTV</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Quintessential|Roboto|Ubuntu" rel="stylesheet">
  </head>
  <body>

  <div class="container">
      <h2 id="title">FreeCodeCamp's twichTV api project</h2>
      <div id="searcharea">        
        <label for="search">Live search</label> 
        <input type="search" id="search" placeholder="type the name of the channel you're looking for">
      </div>

      <div class="controlls">
        <div class="btn" id="all"> All </div>
        <div class="btn" id="online">  Online </div>
        <div class="btn" id="offline"> Offline </div>
      </div>
      <div style="clear: both"></div>

      <div id="tvs">
        <ul id="channel">

        </ul>
      </div>
    </div>
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
